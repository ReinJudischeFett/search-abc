<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ABC Index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .masthead {
            height: 80vh;
            min-height: 500px;
        }
    </style>
</head>
<body>
<div class="masthead">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-12 text-center">
                <h1 class="display-3 md-4 font-weight-normal">ABC Search Index</h1>
                <form action="/index" method="post" class="align-items-center">
                    <div class="col-5 mx-auto">
                        <input type="text" placeholder="What do you want to index?" class="form-control google-search border border-dark shadow-sm rounded-0" name="link">
                    </div>
                    <button type="submit" class="btn btn-outline-dark my-3 shadow-sm">Index</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
