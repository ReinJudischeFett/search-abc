<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Search page</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<div class="container">
    <hgroup class="mb20">
        <h1>Search Results</h1>
        <h2 class="lead"><strong th:text="${docs.size()}" class="text-danger"></strong> results were found for the search for <strong th:text="${query}" class="text-danger"></strong></h2>
    </hgroup>
    <section class="col-xs-12 col-sm-6 col-md-12">
        <div th:if="${docs.isEmpty()}">
            <h3>Sorry</h3>
        </div>

        <article th:each="doc : ${docs}" class="search-result row">

            <div class="col-xs-12 col-sm-12 col-md-7 excerpet">
                <h3><a th:href="${doc.get('link')}" th:text="${doc.get('tittle')}" ></a></h3>
                <p th:text="${doc.get('body').substring(0,200)}"></p>
            </div>
            <span class="clearfix borda"></span>

        </article>
    </section>
</div>
</body>
</html>
