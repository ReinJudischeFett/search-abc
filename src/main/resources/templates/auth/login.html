<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>ABC Login</title>
</head>
<body>
    <div class="container ">
        <div class="d-flex justify-content-center mb-5">
            <h2 class="display-4 md-4 font-weight-normal my-3">ABC Search Login</h2>
        </div>
        <div class="d-flex justify-content-center ">
            <div class="col-5 ">
                        <form action="/login" method="post" class="border border-dark px-4 py-3">
                            <ul th:if="${param.error}">
                                <li class="text-danger">Invalid username or password</li>
                            </ul>
                                <h6 class=" text-dark">Email</h6>
                                <input minlength="5" required type="email"  class="form-control border border-dark rounded-0 shadow-sm" name="username"/><br>
                                <h6 class=" text-dark">Password </h6>
                                <input minlength="5"  class="form-control border border-dark rounded-0 shadow-sm"  required type="password" name="password"  /><br>
                                <button type="submit" class="btn btn-block btn-outline-dark shadow-sm mb-4 rounded-0 font-weight-bold">Login now</button>
                          </form>
            </div>
        </div>

    </div>
</body>
</html>
